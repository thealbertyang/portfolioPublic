name: Build

on:
  pull_request:
    branches: [ master ]

jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Build frontend
        working-directory: ./portfolio 
        run: |
          yarn install --frozen-lockfile
          yarn test
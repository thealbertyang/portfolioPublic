# renew_before_expiry = 30 days
version = 0.39.0
archive_dir = /etc/letsencrypt/archive/thealbertyang.com
cert = /etc/letsencrypt/live/thealbertyang.com/cert.pem
privkey = /etc/letsencrypt/live/thealbertyang.com/privkey.pem
chain = /etc/letsencrypt/live/thealbertyang.com/chain.pem
fullchain = /etc/letsencrypt/live/thealbertyang.com/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 7b929da22b8a95af8d66d95553ada5b2
rsa_key_size = 4096
server = https://acme-v02.api.letsencrypt.org/directory
authenticator = dns-digitalocean
dns_digitalocean_credentials = /config/dns-conf/digitalocean.ini
post_hook = if ps aux | grep [n]ginx: > /dev/null; then s6-svc -h /var/run/s6/services/nginx; fi;     cd /config/keys/letsencrypt &&     openssl pkcs12 -export -out privkey.pfx -inkey privkey.pem -in cert.pem -certfile chain.pem -passout pass: &&     sleep 1 &&     cat privkey.pem fullchain.pem > priv-fullchain-bundle.pem
